<html lang="en">
<head>
<meta charset="utf-8">
<!--TO BE USED WITH TWITTER BOOTSTRAP-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/bootstrap.min.js"></script>
<!-- end bootstrap and jquery plugins --->

<!-- Datepicker css and jquery -->
<link rel="stylesheet" type="text/css" href="css/datepicker.css">
<script type="text/javascript" src="bootstrap-fulldatepicker.js"></script>
<script>
$(document).on('focus', '.fulldatepicker', function (e) {
    $(this).datepicker({
      format: 'dd/mm/yy'
    });
  });

  $(document).on('focus', '.yearpicker', function (e) {
    $(this).datepicker({
      format: 'yyyy',
      startDate: '01.01.2012',
      viewMode: 'years',
      minViewMode: 'years'
    });
  });
</script>
<style>
.dropdown-menu{
/* used for styling this example */
max-width: 224px;
}
input{
/* used for styling this example */
height:auto !important;
} 
 
#datepicker-extra
{
/* dateicker custom title style */
background: #CEE1F7;
padding: 5px 0px 4px;
cursor:pointer;
}
.datepickering{
/* dateicker custom title style */
color: #0070FF;
cursor: pointer;
font-size: 13px;
margin-left: 6px;
margin-right: 6px;
}
</style>
</head>
<body>
<!-- Year picker -->
<div class="container">
<div class="well">
            <input type="text" class="span2 yearpicker" placeholder="Pick Year">
          </div>

<!-- Custom output / Data-complete: is title in datepicker box / Data-complete-fill: is what to populate input with -->

<div class="well">
<input type="text" placeholder="Custom Title" data-complete="From Now" data-complete-fill="Now" class=" span2 fulldatepicker">
 </div>
</div>

</body>
</html>
